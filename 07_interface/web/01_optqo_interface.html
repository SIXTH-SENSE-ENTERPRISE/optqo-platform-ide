<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>optqo Platform - Modular AI Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 24px;
            font-weight: 700;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .status-badge {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4caf50;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #4caf50;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .main-title {
            font-size: 36px;
            font-weight: 300;
            margin-bottom: 60px;
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
        }

        .workflow-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            margin-bottom: 30px;
        }

        .card-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
            color: #ffffff;
        }

        .step {
            margin-bottom: 25px;
        }

        .step-button {
            width: 100%;
            padding: 18px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .step-button:hover:not(:disabled) {
            background: rgba(103, 126, 234, 0.2);
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .step-button:disabled {
            background: rgba(255, 255, 255, 0.05) !important;
            border-color: rgba(255, 255, 255, 0.1) !important;
            color: rgba(255, 255, 255, 0.4) !important;
            cursor: not-allowed !important;
        }

        .step-button:not(:disabled) {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            cursor: pointer;
        }

        .step-button.completed {
            background: rgba(76, 175, 80, 0.2);
            border-color: #4caf50;
            color: #4caf50;
        }

        .step-info {
            margin-top: 15px;
            padding: 15px;
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .step-info.visible {
            display: block;
        }

        .step-path {
            font-family: 'Courier New', monospace;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 12px;
            border-radius: 6px;
            margin-top: 8px;
            word-break: break-all;
            font-size: 12px;
        }

        .github-input {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .github-url-input {
            flex: 1;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #ffffff;
            font-size: 16px;
        }

        .github-url-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .github-url-input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.15);
        }

        .github-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .github-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(103, 126, 234, 0.3);
        }

        .progress-section {
            display: none;
            margin-top: 30px;
            text-align: center;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        .results-section {
            display: none;
            margin-top: 30px;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .view-report-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: #ffffff;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .view-report-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(103, 126, 234, 0.4);
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .metric-value {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 8px;
        }

        .metric-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: #ffffff;
            font-size: 14px;
            z-index: 1000;
            min-width: 300px;
            animation: slideIn 0.3s ease;
        }

        .alert-success {
            background: rgba(76, 175, 80, 0.9);
            border: 1px solid #4caf50;
        }

        .alert-error {
            background: rgba(244, 67, 54, 0.9);
            border: 1px solid #f44336;
        }

        .alert-info {
            background: rgba(33, 150, 243, 0.9);
            border: 1px solid #2196f3;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .divider {
            margin: 40px 0;
            text-align: center;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }

        .divider span {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            padding: 0 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <div class="logo-icon">Q</div>
            <span>optqo Platform</span>
        </div>
        <div class="status-badge" id="statusBadge">
            <div class="status-dot"></div>
            <span id="statusText">Ready for analysis</span>
        </div>
    </div>

    <div class="container">
        <h1 class="main-title">Intelligent Code Analysis & Business Context Detection</h1>
        
        <!-- Local Project Analysis -->
        <div class="workflow-card">
            <div class="card-title">üìÅ Analyze Local Project</div>
            
            <div class="step">
                <button class="step-button" id="selectFolderCard">
                    üìÇ Step 1: Select Folder
                </button>
                <div class="step-info" id="selectedFolderInfo">
                    <strong>Selected:</strong>
                    <div class="step-path" id="selectedPath"></div>
                </div>
            </div>

            <div class="step">
                <button class="step-button" id="copyToWorkspaceBtn" disabled>
                    üìã Step 2: Copy to Workspace
                </button>
                <div class="step-info" id="workspaceCopyInfo">
                    <strong>Copied to:</strong>
                    <div class="step-path" id="workspacePath"></div>
                </div>
            </div>

            <div class="step">
                <button class="step-button" id="analyzeBtn" disabled>
                    üîç Step 3: Analyze Project
                </button>
            </div>
        </div>

        <!-- GitHub Analysis -->
        <div class="divider">
            <span>or</span>
        </div>

        <div class="workflow-card">
            <div class="card-title">üåê Analyze GitHub Repository</div>
            <div class="github-input" id="githubInput">
                <input type="text" class="github-url-input" id="githubUrl" 
                       placeholder="Enter GitHub URL (e.g., microsoft/vscode)">
                <button class="github-btn" id="analyzeGithubBtn">Clone & Analyze</button>
            </div>
        </div>

        <!-- Progress Section -->
        <div class="progress-section" id="progressSection">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Processing...</div>
        </div>

        <!-- Results Section -->
        <div class="results-section" id="resultsSection">
            <div class="workflow-card">
                <div class="results-header">
                    <div class="card-title">üìä Analysis Results</div>
                    <button class="view-report-btn" id="viewReportBtn" style="display: none;">
                        üìÑ View HTML Report
                    </button>
                </div>
                <div class="results-grid" id="resultsGrid"></div>
            </div>
        </div>
    </div>

    <!-- Alert Container -->
    <div id="alertContainer"></div>

    <script src="07_server_script.js"></script>
</body>
</html>
